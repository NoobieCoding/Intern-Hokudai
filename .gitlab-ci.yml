image: node:latest

before_script:
  - vue -V
  - echo $CI_BUILD_REF
  - echo $CI_PROJECT_DIR
  - export DEBUG=0

pages:
 stage: deploy
 script:
  - npm install --progress=false
  - npm run build
  - rm -rf public
  - mkdir public
  - cp -r dist/* public
 artifacts:
  expire_in: 1 week
  paths:
  - public
 only:
  - master
